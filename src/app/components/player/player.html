<!-- component -->
@if (isclick()) {
<div class="fixed bottom-0 left-0 right-0 z-50">
    <div class="backdrop-blur-lg bg-gradient-to-r from-slate-900/95 via-purple-900/95 to-slate-900/95 border-t border-white/20 px-4 py-3 shadow-2xl">
        <div class="max-w-7xl mx-auto flex items-center gap-4">
            <!-- Track Info -->
            <div class="flex items-center space-x-3 min-w-0 flex-shrink-0 w-64">
                <img [src]="playerService.currentTrack()?.coverImage" alt="" width="56" height="56" class="flex-none rounded-lg bg-slate-700 shadow-lg ring-1 ring-white/20" loading="lazy" />
                <div class="min-w-0">
                    <p class="text-white text-sm font-semibold truncate">
                        {{ playerService.currentTrack()?.title }}
                    </p>
                    <p class="text-slate-400 text-xs truncate">
                        {{ playerService.currentTrack()?.artist }}
                    </p>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="flex-1 flex flex-col items-center gap-1">
                <div class="flex items-center justify-center space-x-4">
                    <button type="button" class="text-slate-400 hover:text-white transition-colors p-1" aria-label="Previous">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button (click)="togglePlay()" type="button" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-400 hover:to-pink-400 text-white w-10 h-10 rounded-full shadow-lg shadow-purple-500/30 flex items-center justify-center transition-all hover:scale-105 active:scale-95" aria-label="Pause">
                        <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                            <rect x="6" y="4" width="4" height="16" rx="1" />
                            <rect x="14" y="4" width="4" height="16" rx="1" />
                        </svg>
                    </button>
                    <button type="button" class="text-slate-400 hover:text-white transition-colors p-1" aria-label="Next">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                </div>
                <div class="w-full max-w-xl flex items-center gap-2">
                    <span class="text-purple-400 text-xs font-medium w-10 text-right">{{ playerService.currentTime() | number:'1.0-0' }}</span>
                    <input type="range" class="flex-1 h-1 rounded-full appearance-none bg-slate-700 cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-purple-500 [&::-webkit-slider-thumb]:shadow-lg [&::-webkit-slider-thumb]:cursor-pointer hover:[&::-webkit-slider-thumb]:bg-purple-400 [&::-webkit-slider-thumb]:transition-all" [value]="playerService.currentTime()" [max]="playerService.duration()" aria-label="music progress" />
                    <span class="text-slate-500 text-xs font-medium w-10">{{ playerService.duration() | number:'1.0-0' }}</span>
                </div>
            </div>

            <!--  Controls -->
            <div class="flex items-center space-x-3 flex-shrink-0 w-40 justify-end">
                <button type="button" class="text-slate-400 hover:text-white transition-colors p-1" aria-label="Volume">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
                <input type="range"  class="w-20 h-1 rounded-full appearance-none bg-slate-700 cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-2.5 [&::-webkit-slider-thumb]:h-2.5 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white [&::-webkit-slider-thumb]:cursor-pointer" value="80" max="100" aria-label="volume" />
            </div>
        </div>
    </div>
</div>
}
