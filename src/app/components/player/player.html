<!-- component -->
@if (isclick()) {
<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-2/3">
        <div class="bg-white border-slate-100 dark:bg-slate-800 dark:border-slate-500 border-b rounded-t-xl p-4 pb-6 sm:p-10 sm:pb-8 lg:p-6 xl:p-10 xl:pb-8 space-y-6 sm:space-y-8 lg:space-y-6 xl:space-y-8  items-center">
                <div class="flex items-center space-x-4">
                    <img [src]="playerService.currentTrack()?.coverImage" alt="" width="88" height="88" class="flex-none rounded-lg bg-slate-100" loading="lazy" />
                    <div class="min-w-0 flex-auto space-y-1 font-semibold">
                        <p class="text-cyan-500 dark:text-cyan-400 text-sm leading-6">
                            <abbr title="Track">Track:</abbr>
                        </p>
                        <h2 class="text-slate-500 dark:text-slate-400 text-sm leading-6 truncate">
                            {{ playerService.currentTrack()?.artist }}
                        </h2>
                        <p class="text-slate-900 dark:text-slate-50 text-lg">
                            {{ playerService.currentTrack()?.title }}
                        </p>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="relative">
                        <progress class="w-full h-2 rounded-full overflow-hidden appearance-none [&::-webkit-progress-bar]:bg-slate-100 dark:[&::-webkit-progress-bar]:bg-slate-700 [&::-webkit-progress-value]:bg-cyan-500 dark:[&::-webkit-progress-value]:bg-cyan-400 [&::-moz-progress-bar]:bg-cyan-500" [value]="playerService.currentTime()" [max]="playerService.duration()" aria-label="music progress"></progress>
                    </div>
                    <div class="flex justify-between text-sm leading-6 font-medium tabular-nums">
                        <div class="text-cyan-500 dark:text-slate-100">{{ playerService.currentTime() | number:'1.0-0' }}</div>
                        <div class="text-slate-500 dark:text-slate-400">{{ playerService.duration() | number:'1.0-0' }}</div>
                    </div>
                </div>
            </div>
            <div class="bg-slate-50 text-slate-500 dark:bg-slate-600 dark:text-slate-200 rounded-b-xl flex items-center">
                <button (click)="togglePlay()" type="button" class="bg-white text-slate-900 dark:bg-slate-100 dark:text-slate-700 flex-none -my-2 mx-auto w-20 h-20 rounded-full ring-1 ring-slate-900/5 shadow-md flex items-center justify-center" aria-label="Pause">
                    <svg width="30" height="32" fill="currentColor">
                        <rect x="6" y="4" width="4" height="24" rx="2" />
                        <rect x="20" y="4" width="4" height="24" rx="2" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
 }
